name: custos
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  bloc: ^9.0.0
  bloc_concurrency: ^0.3.0
  bloc_test: ^10.0.0
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.1.0
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  go_router: ^15.1.1
  logger: ^2.5.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  cupertino_icons: ^1.0.8
  collection: ^1.19.1
  hive_ce: ^2.11.3
  hive_ce_flutter: ^2.3.1
  path: ^1.9.1
  path_provider: ^2.1.5
  restart_app: ^1.3.2
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  package_info_plus: ^8.3.0
  crypto: ^3.0.6
  flutter_secure_storage: ^9.2.4
  uuid: ^4.5.1
  fluentui_system_icons: ^1.1.273
  hugeicons: ^0.0.11
  flutter_markdown_plus: ^1.0.3
  flex_color_picker: ^3.7.1

dev_dependencies:
  build_runner: ^2.4.15
  flutter_test:
    sdk: flutter
  flutter_gen: ^5.10.0
  flutter_gen_runner: ^5.10.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  hive_ce_generator: ^1.9.2
  go_router_builder: ^2.9.0

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
    - assets/svgs/
    - assets/md/privacy_policy/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_24pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_24pt-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter_24pt-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter_24pt-Thin.ttf
          weight: 100

flutter_gen:
  output: lib/presentation/app/generated/

  integrations:
    flutter_svg: true
